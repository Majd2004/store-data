<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم Mediphera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <nav class="bg-slate-900 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-black text-pink-500">Mediphera <span class="text-white text-sm font-normal text-gray-400">Admin</span></h1>
                <button onclick="saveToGithub()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-xl font-bold transition-all flex items-center gap-2">
                    <span>حفظ التغييرات</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                </button>
            </div>
        </nav>

        <div class="container mx-auto p-4 md:p-8 grid md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-24">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="bg-pink-100 text-pink-600 p-2 rounded-lg text-sm">✚</span> إضافة منتج جديد
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">اسم المنتج</label>
                        <input type="text" id="p-name" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">السعر الحالي</label>
                            <input type="number" id="p-price" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">السعر القديم (اختياري)</label>
                            <input type="number" id="p-old-price" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">رابط الصورة</label>
                        <input type="text" id="p-image" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none" placeholder="https://...">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">القسم</label>
                        <select id="p-cat" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                            <option value="عناية بالوجه">عناية بالوجه</option>
                            <option value="عناية بالجسم">عناية بالجسم</option>
                            <option value="عروض خاصة">عروض خاصة</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">نوع المنتج</label>
                        <select id="p-type" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                            <option value="normal">منتج عادي</option>
                            <option value="offer">منتج عرض (يظهر في السلايدر)</option>
                        </select>
                    </div>
                    <button onclick="addProduct()" class="w-full bg-pink-600 text-white font-bold py-4 rounded-2xl hover:bg-pink-700 transition-all shadow-lg shadow-pink-200">
                        إضافة لقائمة التعديل
                    </button>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black text-slate-800">المنتجات الحالية (<span id="count">0</span>)</h2>
                    <div class="text-xs text-gray-500 bg-gray-200 px-3 py-1 rounded-full">تأكد من الحفظ بعد التعديل</div>
                </div>
                <div id="products-list" class="grid sm:grid-cols-2 gap-4 text-right">
                    </div>
            </div>
        </div>
    </div>

    <div id="config-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[5000]">
        <div class="bg-white p-8 rounded-[40px] max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-bold mb-4 text-center">إعداد الاتصال بـ GitHub</h3>
            <p class="text-gray-500 text-sm mb-6 text-center">تحتاج لمرة واحدة فقط إدخال الـ Token واسم المستودع لكي تعمل اللوحة</p>
            <input type="password" id="gh-token" placeholder="GitHub Personal Access Token" class="w-full p-4 mb-4 border border-gray-200 rounded-2xl">
            <input type="text" id="gh-repo" placeholder="username/repo-name" class="w-full p-4 mb-6 border border-gray-200 rounded-2xl">
            <button onclick="saveConfig()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">ابدأ الإدارة الآن</button>
        </div>
    </div>

    <script>
        let products = [];
        let config = JSON.parse(localStorage.getItem('gh_config')) || null;

        if(config) document.getElementById('config-modal').style.display = 'none';

        function saveConfig() {
            const token = document.getElementById('gh-token').value;
            const repo = document.getElementById('gh-repo').value;
            if(!token || !repo) return alert('يرجى ملء البيانات');
            config = { token, repo };
            localStorage.setItem('gh_config', JSON.stringify(config));
            location.reload();
        }

        async function loadFromGithub() {
            if(!config) return;
            const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/products.json`, {
                headers: { 'Authorization': `token ${config.token}` }
            });
            const data = await res.json();
            const content = atob(data.content);
            products = JSON.parse(decodeURIComponent(escape(content)));
            renderProducts();
        }

        function renderProducts() {
            const list = document.getElementById('products-list');
            document.getElementById('count').innerText = products.length;
            list.innerHTML = '';
            products.forEach((p, index) => {
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex gap-4">
                        <img src="${p.image}" class="w-20 h-20 object-cover rounded-2xl">
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800">${p.name}</h4>
                            <p class="text-pink-600 font-bold text-sm">${p.price} SYP</p>
                            <button onclick="removeProduct(${index})" class="text-red-500 text-xs mt-2 underline">حذف المنتج</button>
                        </div>
                    </div>`;
            });
        }

        function addProduct() {
            const newP = {
                id: Date.now(),
                name: document.getElementById('p-name').value,
                price: document.getElementById('p-price').value,
                oldPrice: document.getElementById('p-old-price').value,
                image: document.getElementById('p-image').value,
                category: document.getElementById('p-cat').value,
                type: document.getElementById('p-type').value
            };
            products.unshift(newP);
            renderProducts();
            // Clear fields
            document.getElementById('p-name').value = '';
            document.getElementById('p-price').value = '';
        }

        function removeProduct(i) {
            if(confirm('هل أنت متأكد من حذف المنتج؟')) {
                products.splice(i, 1);
                renderProducts();
            }
        }

        async function saveToGithub() {
            if(!config) return;
            const btn = event.target;
            btn.innerText = 'جاري الحفظ...';
            
            // 1. Get current file SHA
            const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/products.json`, {
                headers: { 'Authorization': `token ${config.token}` }
            });
            const fileData = await res.json();
            const sha = fileData.sha;

            // 2. Push Update
            const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(products, null, 2))));
            const push = await fetch(`https://api.github.com/repos/${config.repo}/contents/products.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Update products via Admin Dashboard",
                    content: updatedContent,
                    sha: sha
                })
            });

            if(push.ok) {
                alert('✅ تم تحديث المتجر بنجاح!');
                location.reload();
            } else {
                alert('❌ خطأ في الحفظ!');
            }
        }

        if(config) loadFromGithub();
    </script>
</body>
</html>
